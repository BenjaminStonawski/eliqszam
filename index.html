<body onload="alapallas()">
    <h1>E-liquid számológép</h1>

    <button onclick="aroma()" id="aroma-gomb">Aroma</button>
    <button onclick="flaska()" id="flaska-gomb">Flaska</button>

    <br><br>
    <div id="aroma-szam">
        <input type="text" id="aroma_input_field" placeholder="Aroma mennyisége (g)">
        <br><br>
        <button onclick="aromaSzamitas()" id="szamitas-aroma">Számítás</button>
    </div>
    <div id="flaska-szam">
        <input type="text" id="flaska_input_field" placeholder="Flaska mérete (ml)">
        <br><br>
        <button onclick="flaskaSzamitas()" id="szamitas-flaska">Számítás</button>
    </div>

    <br><br id="flaska-br">
    <div id="veg">
        <p id="flaska-veg"></p>
        <p id="aroma-veg"></p>
        <p id="alap-veg"></p>
